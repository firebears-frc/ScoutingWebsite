<!DOCTYPE html>
<html lang='en'>
	<head>
		<title>Scouting</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="manifest.json" href="manifest.json" />
		<script defer src="scout.js"></script>
		<link rel="stylesheet" type="text/css" href="scout.css" />
		<link rel="stylesheet" type="text/css" href="scout_theme0.css" />
	</head>
	<body>

			<div class="BtnCol SmallGrid" style="font-size: 4vw">
				<div style="width: 50%;">
					<div style="margin: 0 auto; width: min-content; text-align: center;">
						<label for="teamInput">Team</label>
						<input inputmode="numeric" type="number" pattern="[0-9]{6}" style="height: 50px; font-size: 40px; width: 24vw; max-width: 4em" id="teamInput" /><br>
					</div>
				</div>
				<div style="width: 50%;">
					<div style="margin: 0 auto; width: min-content; text-align: center;">
						<label for="matchInput">Match</label>
						<input type="number" inputmode="text"  style="height: 50px; font-size: 40px; width:24vw; max-width: 4em" id="matchInput" /><br>
					</div>
				</div>
			</div><br>
			<div class="BtnRow">
				<div class="FlexCol">
					<div class="BtnRow f33">
						<!--<button id="cycleBtn" class="ScoutBtn col2" onclick="addCycle(1)">Cycle Complete</button>
						<button id="dropBtn" class="ScoutBtn col2" onclick="addDrop(1)">Dropped Piece</button>
						-->
						<span class="ScoutLabel">High Goal</span>
						<button id="highgoalBtn" class="ScoutBtn" onclick="addHigh(1);">+</button>
						<span id="highgoalLabel" class="ScoutLabel FlexLabel" style="height: 80px">0</span>
						<button id="highgoalBtn" class="ScoutBtn" onclick="addHigh(-1);">-</button>
					</div>
					<div class="BtnRow f33">
						<span class="ScoutLabel">Low Goal</span>
						<button id="lowgoalBtn" class="ScoutBtn" onclick="addLow(1);">+</button>
						<span id="lowgoalLabel" class="ScoutLabel FlexLabel" style="height: 80px">0</span>
						<button id="lowgoalBtn" class="ScoutBtn" onclick="addLow(-1);">-</button>
					</div>
					<div class="BtnRow f33">
						<span class="ScoutLabel">Drop Ball</span>
						<button id="dropBtn" class="ScoutBtn col2" onclick="addDrop(1);">+</button>
						<span id="dropLabel" class="ScoutLabel FlexLabel" style="height: 80px">0</span>
						<button id="dropBtn" class="ScoutBtn" onclick="addDrop(-1);">-</button>
					</div>
				</div>

				<div class="FlexCol">
					<div class="BtnRow f33">
						<span class="ScoutLabel">Auto High</span>
						<button id="hgautoBtn" class="ScoutBtn" onclick="addAutoHigh(1);">+</button>
						<span id="hgautoLabel" class="ScoutLabel FlexLabel" style="height: 80px">0</span>
						<button id="hgautoBtn" class="ScoutBtn" onclick="addAutoHigh(-1);">-</button>
					</div>
					<div class="BtnRow f33">
						<div id="mobileClimb" class="ScoutLabel" style="margin: 5px; flex: 1 0 30%">
							<div style="width: 100%; text-align: center;">Climbing</div>
							<select id="rungSelect" style="width:80%; height: 50px; font-size: 2vh">
								<option value=0 selected>No climb</option>
								<option value=1>Low Rung (4pt)</option>
								<option value=2>Mid Rung (6pt)</option>
								<option value=3>High Rung (10pt)</option>
								<option value=4>Traversal Rung (15pt)</option>
							</select>
							<button id="timerBtn" class="toggleBtn btnOff">Start Timer</button>
							<span id="timerLabel">0 sec</span>
						</div>
						<div class="ScoutLabel" style="margin: 5px; flex: 1 0 30%">
							Crossed Line in Auto
							<div style="width: 100%; height: 100%">
								<button id="AutoLineBtn" class="toggleBtn btnOff">No</button>
							</div>
						</div>
					</div>
					<div class="BtnRow f33">
						<span class="ScoutLabel">Auto Low</span>
						<button id="lgautoBtn" class="ScoutBtn" onclick="addAutoLow(1);">+</button>
						<span id="lgautoLabel" class="ScoutLabel FlexLabel" style="height: 80px">0</span>
						<button id="lgautoBtn" class="ScoutBtn" onclick="addAutoLow(-1);">-</button>
					</div>
				</div>


				<div class="BtnCol" style="display: none">
					<button id="cycleBtn" class="ScoutBtn" style="height: 80px" onclick="addCycle(-1)">-</button>
					<span id="cycleLabel" class="ScoutLabel FlexLabel" style="height: 80px">0</span>
					<button id="dropBtn" class="ScoutBtn" style="height: 80px" onclick="addDrop(-1)">-</button>
					<span id="dropLabel" class="ScoutLabel FlexLabel" style="height: 80px">0</span>
				</div>	
 				<textarea class="FlexCell" style="width: calc(100% - 10px); height: 100px; font-size: 16px; margin: 0; padding: 0;" id="notesInput" placeholder="Notes (e.g. a robot shutdown, penalties, defense)"></textarea>
				<button class="ScoutBtn" style="grid-column: 1/3; margin: 2px;" onclick="submit()">Submit</button>
				
				<!-- Credits -->
				<div id = "contacts"><span id="credit">Â© 2022 Team 2846 Firebears - Kieran Musser</span></div>
			</div>
			<br>
	</body>
</html>
