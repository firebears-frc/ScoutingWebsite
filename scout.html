<!doctype html>
<html lang='en'>
	<head>
		<title>Data View</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0; maximum-scale=1.0; user-scaleable=no" />
		<link rel="manifest.json" href="manifest.json" />
		<script defer src="scout.js"></script>
		<link rel="stylesheet" type="text/css" href="scout.css" />
		<link rel="stylesheet" type="text/css" href="theme_normal.css" />
	</head>
	<body>

			<div class="BtnCol SmallGrid" style="font-size: 4vw">
				<div style="margin-right: 10px">
					<label for="teamInput">Team Number</label>
					<input style="height: 50px; font-size: 40px; width: 4em" id="teamInput" type="number" /><br>
				</div>
				<div>
					<label for="matchInput">Match Number</label>
					<input style="height: 50px; font-size: 40px; width: 4em" id="matchInput" /><br>
				</div>
			</div><br>
			<div class="BtnRow">
				<div class="BtnCol">
					<button id="cycleBtn" class="ScoutBtn col2" onclick="addCycle(1)">Cycle Complete</button>
					<button id="dropBtn" class="ScoutBtn col2" onclick="addDrop(1)">Dropped Piece</button>
				</div>
				<div class="BtnCol">
					<button id="cycleBtn" class="ScoutBtn" style="height: 80px" onclick="addCycle(-1)">-</button>
					<span id="cycleLabel" class="ScoutLabel FlexLabel" style="height: 80px">0</span>
					<button id="dropBtn" class="ScoutBtn" style="height: 80px" onclick="addDrop(-1)">-</button>
					<span id="dropLabel" class="ScoutLabel FlexLabel" style="height: 80px">0</span>
				</div>	
				<!--<button id="climbBtn" class="ScoutBtn" style="background-color: red; grid-column: 1 / 3" onclick="toggleClimb()">Climbed</button>
				-->
				<div class="BtnCol">
					<div class="ScoutLabel FlexLabel BtnRow" style="height: 150px">
						<div style="width:100%">
							Climbing<br>
							<input type="radio" id="rung0" name="rungRadio" value="0"><label class="rungLabel" for="rung0">No climb</label>
							<input type="radio" id="rung1" name="rungRadio" value="1"><label class="rungLabel" for="rung1">Rung 1</label>
							<input type="radio" id="rung2" name="rungRadio" value="2"><label class="rungLabel" for="rung2">Rung 2</label>
							<input type="radio" id="rung3" name="rungRadio" value="3"><label class="rungLabel" for="rung3">Rung 3</label>
							<input type="radio" id="rung4" name="rungRadio" value="4"><label class="rungLabel" for="rung4">Rung 4</label>

							<!--<input type="range" id="rungRange" min="0" max="5" style="width: 80%"><br>
							<span style="font-size: 3vw" id="rungRangeLabel">0<span>-->
						</div>
					</div>
					<div class="BtnRow ScoutLabel FlexLabel" style="height: 150px">
						Hub
						<div style="width:100%; height:100%;">
							<button id="upperHubBtn" class="toggleBtn btnOff">Upper</button>
							<button id="lowerHubBtn" class="toggleBtn btnOn">Lower</button>
						</div>
					</div>
				</div>
				<textarea class="FlexCell" style="width: calc(100% - 30px); height: 100px; font-size: 3vw;" id="notesInput" placeholder="Notes (e.g. a robot shutdown, penalties, defense)"></textarea>
				<button class="ScoutBtn" style="grid-column: 1/3" onclick="submit()">Submit</button>
			</div>
			<a href="/">View Data</a>
			<br>
	</body>
</html>
