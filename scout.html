<!doctype html>
<html lang='en'>
	<head>
		<title>Data View</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0; maximum-scale=1.0; user-scaleable=no" />
		<link rel="manifest.json" href="manifest.json" />
		<script defer src="scout.js"></script>
		<link rel="stylesheet" type="text/css" href="scout.css" />
	</head>
	<body>

			<div class="BtnCol SmallGrid" style="font-size: 4vw">
				<div style="margin-right: 10px">
					<label for="teamInput">Team Number</label>
					<input style="height: 50px; font-size: 40px; width: 4em" id="teamInput" type="number" /><br>
				</div>
				<div>
					<label for="compInput">Competion</label>
					<input style="height: 50px; font-size: 40px; width: 4em" id="compInput" /><br>
				</div>
			</div><br>
			<div class="BtnRow">
				<div class="BtnCol">
					<button id="cycleBtn" class="ScoutBtn col2" onclick="addCycle(1)">Cycle Complete</button>
					<button id="dropBtn" class="ScoutBtn col2" onclick="addDrop(1)">Dropped Piece</button>
				</div>
				<div class="BtnCol">
					<button id="cycleBtn" class="ScoutBtn" onclick="addCycle(-1)">-</button>
					<span id="cycleLabel" class="ScoutBtn FlexLabel">0</span>
					<button id="dropBtn" class="ScoutBtn" onclick="addDrop(-1)">-</button>
					<span id="dropLabel" class="ScoutBtn FlexLabel">0</span>
				</div>	
				<button id="climbBtn" class="ScoutBtn" style="background-color: red; grid-column: 1 / 3" onclick="toggleClimb()">Climbed</button>
					<textarea class="FlexCell" style="width: calc(100% - 30px); height: 100px; font-size: 3vw;" id="notesInput" placeholder="Notes (e.g. a robot shutdown, penalties, defence)"></textarea>
				<button class="ScoutBtn" style="grid-column: 1/3" onclick="submit()">Submit</button>
			</div>
			<a href="/">View Data</a>
			<br>
	</body>
</html>
