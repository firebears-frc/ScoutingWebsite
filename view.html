<!doctype html>
<html lang='en'>
	<head>
		<title>Data View</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!--<link rel="manifest.json" href="manifest.json" />-->
		<script defer src="view.js"></script>
		<link rel="stylesheet" type="text/css" href="view.css" />
	</head>
	<body>
		<div>
			<select id="teamSelect"></select>
			<button onclick="getTeamList()">Refresh Team List</button><br><br>

			<form action="#" method="get" id="viewForm" hidden>
				<label for="teamFilter">Team</label>
				<input id="teamFilter" /><br>
				<label for="sortBy">Sort By</label>
				<select id="sortBy">
					<option value=3>Cycles</option>
					<option value=4>Dropped</option>
				</select><br>
				<input type="checkbox" id="reverseSort" />
				<label for="reverseSort">Reverse Sort</label><br>
				<input type="submit" value="Get Records" />
			</form>
			<br>
			<hr>
			<div id="dataView">
				<b><span id="teamOut"></span><br></b>
				<span id="avgCycles" hidden></span>
				<div id="averages"></div>
				<hr>
				<table id="recordList">
					<thead>
						<tr>
							<th><button id="rowidSortBtn" class="sort-btn">Id</button></td>
							<th><button id="timeSortBtn" class="sort-btn">Time</button></td>
							<th><button id="teamSortBtn" class="sort-btn">Team</button></td>
							<th><button id="matchSortBtn" class="sort-btn">Match</button></td>
							<th><button id="highGoalSortBtn" class="sort-btn">High Goal</button></td>
							<th><button id="lowGoalSortBtn" class="sort-btn">Low Goal</button></td>
							<th><button id="highAutoSortBtn" class="sort-btn">High Goal (Auto)</button></td>
							<th><button id="lowAutoSortBtn" class="sort-btn">Low Goal (Auto)</button></td>
							<th><button id="crossedLineSortBtn" class="sort-btn">Crossed Line</button></td>
							<th><button id="dropsSortBtn" class="sort-btn">Dropped</button></td>
							<th><button id="climbedSortBtn" class="sort-btn">Rung</button></td>
							<th><button id="notesSortBtn" class="sort-btn">Notes</button></td>
						</tr>
					</thead>
					<tbody id="recordListBody"></tbody>
				</table>
			</div>
		</div>
		<br>
		<button onclick="exportData()">Export</button>
		<br><br>
		<a href="/scout">Scout</a>
		<form action="#" method="post" id="dataform" hidden>
			<label for="teamInput">Team Number</label>
			<input id="teamInput" type="number" /><br>
			
			<label for="compInput">Comp</label>
			<input id="compInput" /><br>

			<label for="cyclesInput">Cycles</label>
			<input id="cyclesInput" type="number"/><br>

			<!--
			<label for="cycle">Cycle Time</label>
			<select name="cycle" id="cycleSelect">
				<option value="slow">Slow</option>
				<option value="average" selected>Average</option>
				<option value="fast">Fast</option>
			</select>-->
			<br>
			<label for="movement">Movement Speed</label>
			<select name="movement" id="moveSelect">
				<option value="0">Slow</option>
				<option value="1" selected>Average</option>
				<option value="2">Fast</option>
			</select>
			<br>
			<label for="notesInput">Notes</label><br>
			<textarea id="notesInput" row=7 cols=32></textarea>
			<br>
			<input type="submit" value="Submit" />
		</form>
		
	</body>
</html>
